<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    
    <h1>Aula Corso programmatore Python</h1>

    <!-- Costruisci un form per aggiungere studenti. Inserisci i dati dei singoli studenti (nome,cognome, matricola, corso). Gli studenti vanno salvati all'interno di un Array. 
     Inventa un sistema di assegnazione automatica della matricola, il campo input dovrà essere già pieno nel momento in cui sono presenti studenti. 
     Quando aggiungo uno studente verrà automaticamente visualizzato nell'elenco studenti sottostante il form. Parti con 3 studenti già dichiarati-->

    <form id="mioForm">
        <input type="text" id="nomeStudente" placeholder="Nome Studente"> <br>
        <input type="text" id="cognomeStudente" placeholder="Cognome Studente"> <br>
        <input type="number" id="matricolaStudente" disabled> <br>
        
        <select name="corso" id="corsoIscrizione">
            <option value="" disabled selected>Scegli Corso</option>
            <option value="informatica">Informatica</option>
            <option value="matematica">Matematica</option>
            <option value="fisica">Fisica</option>
            <option value="chimica">Chimica</option>
        </select>

        <br>
        <input type="button" value="Invia" id="btnInvia">
    </form>
    <hr>

    <div id="elencoAula"></div>

    <script src="./js/script03.js"></script>
</body>
</html>
