<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Nella head vengono inseriti i tag tecnici -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima Pagina web</title>

</head>

<body>
    <!--Questo é un commento in HTML-->
    <!-- CTRL + ù inserisce in automatico il commento -->

    <!-- nome.cognome@edu.immaginazioneelavoro.it -->
    <!-- Torino24 -->

    <!-- il tag h serve per i titoli. h1 - h6 -->
    <h1>Ciao, Dario !</h1>
    <h2>Questo è il sottotitolo</h2>
    <h3>Questo è il sottotitolo del sottotitolo</h3>
    <h6>Questo è il corso di Python</h6>

    <p>Questo è il tag utilizzato per inserire i paragrafi</p>

    <!-- Tutto ciò che inserisco all'interno del tag di apertura si chiama attributo  -->
    <div style="width: 200px; height: 200px; border: 10px solid orange">
        <h3>Questo è un div</h3>
        <p>In questo div avrò un capitolo</p>
    </div>

    <!-- Con il tag script collego lo script(il codice nel file script.js) alla pagina. ATT: Il tag script deve essere SEMPRE al fondo del body, anche perché lo script controlla SOLO quello che si trova sopra -->
    <script src="./js/script.js"></script>

</body>

</html>
