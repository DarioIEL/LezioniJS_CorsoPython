<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Compila il seguente Form</h1>


    <form action="#" method="get" id="mioForm">

        <input type="text" placeholder="Inserisci il nome" name="nome" id="nome" value="" required> <br>
        
        <input type="email" placeholder="Inserisci la tua mail" name="email" id="email" required><br>
        
        <input type="tel" placeholder="Inserisci il tuo num di telefono" name="telefono" id="telefono" required><br>

        <input type="password" placeholder="Inserisci la password" name="password" id="password" required><br>

        <label for="eta">Età: </label>
        <input type="number" name="eta" id="eta" name="eta" required > <br>

        <input type="radio" name="abbonamento" value="annuale" checked>Annuale <br>
        <input type="radio" name="abbonamento" value="mensile">Mensile <br>
        <input type="radio" name="abbonamento" value="settimanale">Settimanale <br>


        <input type="checkbox" name="Privacy" value="privacy2024" id="privacy"> Accetta la privacy policy <br>
        <input type="checkbox" name="Cookie" value="cookie2024" id="cookie"> Accetta la cookie policy <br>

        <label for="nazionalita">Nazionalità</label>
        <select name="nazionalita" id="nazionalita">
            <!-- questa prima option simula il placeholder -->
            <option value="" selected disabled>Nazionalità</option> 
            <option value="ita">Italiana</option>
            <option value="eng">Inglese</option>
            <option value="fra">Francese</option>
            <option value="spa">Spagnola</option>
        </select>


        <br>
        <label for="automobile">Automobile</label>

        <select name="automobile" id="automobile">
            <optgroup label="Auto Italiane">
                <option value="Fiat">Fiat</option>
                <option value="Maserati">Maserati</option>
                <option value="Ferrari">Ferrari</option>
            </optgroup>
            <optgroup label="Auto Tedesche">
                <option value="BMW">BMW</option>
                <option value="Mercedes">Mercedes</option>
                <option value="Audi">Audi</option>
            </optgroup>
        </select>


        <br>

        <label for="commento">Commento: </label>
        <textarea name="commento" id="commento" maxlength="100"></textarea>

        <fieldset>
            <legend>Anagrafica</legend>
            Nome: <input type="text">
            Cod Fiscale: <input type="text"> <br>
            Data Nascita: <input type="date"> <br>
            Colore Preferito: <input type="color"> <br>
        </fieldset>

        <input type="submit" value="Invia">
        <input type="reset" value="Reset">
        <input type="button" value="Pulsante" id="btnPulsante">
    </form>
    

    <script src="./js/script.js"></script>
</body>
</html>
